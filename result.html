<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .result-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: zoomIn 0.8s ease-in-out;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .btn-back {
      margin-top: 20px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border-radius: 30px;
      padding: 10px 25px;
      text-decoration: none;
    }
    .btn-back:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="result-card">
    {% if success %}
      <h2 class="success">‚úÖ Login Successful!</h2>
      <p>Welcome, <strong>{{ user }}</strong> üéâ</p>
      <a href="{{ url_for('dashboard') }}" class="btn-back">Go to Dashboard ‚û°Ô∏è</a>
    {% else %}
      <h2 class="error">‚ùå Invalid Credentials</h2>
      <p>Please try again.</p>
      <a href="/" class="btn-back">üîô Back to Login</a>
    {% endif %}
  </div>
</body>
</html>
